    <script>
        console.log("I can confirm that this log has logged");

        let user;
        let myFavTarot;
        let card;

        alert("Hi, I am Yaga. Welcome to my site!");

        function userName () {
            user = prompt("Please tell me your name so we can get to know each other");
            alert("Welcome to my site " + user);
            console.log(user);
        }

        userName();

        function favTarot(); {
            card = prompt(user + " , what tarot car would like to ask for an advice").toLowerCase();
            console.log(card);

            if (card === "The Emperor") {
                myFavTarot = "The Fool";
            } else  if (card === "Strength") {
                myFavTarot = "Death";
            } else {
                myFavTarot = "The Empress";
            }
              
            alert(" " + card + "is a very powerful card. My favourite card is " + myFavTarot);
        }

        favTarot();
    </script>
